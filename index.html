<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Unit Calculator</title>
</head>

<body>
  <div class="parent">
    <div id="container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input" value="0.00" /> <br />
      <button id="input-btn">Convert</button>

    </div>

    <div id="container1">
      <div class="metric_heading">
        <h3>Length (Meter/Feet)</h3>
        <p class="length_txt"></p>
      </div>

      <div class="metric_heading">
        <h3>Volume (Liters/Gallons)</h3>
        <p class="volume_txt"></p>
      </div>

      <div class="metric_heading">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p class="mass_txt"></p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
